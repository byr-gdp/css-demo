<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text indent</title>
    <style media="screen">
      body{
        padding: 20px;
      }
      p{
        text-indent: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <p>
      This is a me.This is a me.This is a me.This is a me.This is a me.This is a me.This is a me.
    </p>
  </body>
</html>
