<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  * {
    margin:  0;
    padding: 0;
  }
  
  html, body {
    width:  100%;
    height: 100%;
    background-color: #EFEFEF;
  }
  
  .box {
    width:            200px;
    height:           200px;
    margin:           50px;
    background-color: #F7B538;
    /*仅存在一个transition，当有多个property时，用逗号隔开*/
    /*简写形式依次为：duration delay property time-function*/
    transition: 1s height ease, 1s 1s width ease;
  }

  .box:hover {
    width:  400px;
    height: 400px;
  }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
