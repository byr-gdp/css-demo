<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  ul {
    list-style: none;
  }

  li {
    width: 10px;
    height: 10px;
    border: 1px solid #000;
  }

  li:nth-child(n+5) {
    background-color: #aaa;
  }

  li:nth-child(-n+4) {
    background-color: #555;
  }
  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
